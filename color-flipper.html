<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR FLIPPER</title>
</head>
<style>
    .colours{
  background-color: #343A40;
  border-radius: 4px; 
  height: 0.5in;
  width: 1in; 
  color: #fff;
  cursor: pointer;
  padding: 8px 16px;
  
}

.colours:hover{
  background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, red);
  animation:slidebg 2s linear infinite;
}
</style>
<script src="./color-flipper.js" defer></script>
<body style="place-items: center; background-color: aqua;" >
    <center>
        <br><br><br><br><br><br><br><br>
        <h1 id="heading" style="background-color: black; -webkit-text-stroke: 1px whitesmoke; color: azure; width: 6in;">RANDOM COLOR SELECTOR</h1>
        <br><br><h1 id="colorName" style="background-color: black; -webkit-text-stroke: 1px whitesmoke; color: azure; width: 2in;">Azure</h1> 
        <br><br><br><br>
        <button class="colours" id="colours"> COLORS </button>
    </center>    

    
</body>
</html>
